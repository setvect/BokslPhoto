##########################################
# Notes on file path input
#		'/' -> '/'
#		'\' -> '\\'
##########################################
com.setvect.photo.home=E:/workspace/BokslPhoto
#com.setvect.photo.home=/home/setvect/web_app/photo

server.port = 8080
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#datasource
spring.datasource.url=jdbc:h2:file:${com.setvect.photo.home}/db/bokslPhoto;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.http.multipart.max-file-size=10MB

#jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.database=h2
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

management.security.enabled=true
management.security.roles=ROLE_ADMIN

# application
com.setvect.photo.base=E:/05.\uAC1C\uC778/21_\uC0AC\uC9C4
#com.setvect.photo.base=/home/setvect/web_app/photo/photo_data

# protected view and unlock allow ip
com.setvect.photo.allow_ip=192.168.150.202

com.setvect.photo.thumbnail=${com.setvect.photo.home}/temp/thumbnail

